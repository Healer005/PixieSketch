<!DOCTYPE html>
<html>
<head>
    <title>Edit Image</title>
</head>
<body>
    <h1>Edit Image</h1>
    <form method="post">
        <input type="checkbox" name="colored"> Colored Sketch<br>
        <input type="submit" value="Convert to Sketch">
    </form>
    {% if sketch_data %}
        <h2>Sketch Preview</h2>
        <img src="data:image/png;base64,{{ sketch_data }}" alt="Sketch">
    {% endif %}
</body>
</html>
